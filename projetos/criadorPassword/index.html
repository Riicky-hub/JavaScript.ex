<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gerador de senha</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Gerador de senha</h1>
    <div class="response">
      <h3>Senha Aqui</h3>
    </div>
    <div class="inputs">
      <div>
        <label for="input__quantidade">Quantidades de caracteres</label>
        <input type="number" id="input__quantidade">
      </div>
      <div>
        <label for="input__num">Adicionar números</label>
        <input type="checkbox" id="input__num" class="inputs">
      </div>
      <div>
        <label for="input__maius">Adicionar maiúscula</label>
        <input type="checkbox" id="input__maius" class="inputs">
      </div>
      <div>
        <label for="input__minus">Adicionar minúscula</label>
        <input type="checkbox" id="input__minus" class="inputs">
      </div>
      <div>
        <label for="input__symbol">Adicionar símbolos</label>
        <input type="checkbox" id="input__symbol" class="inputs">
      </div>
      <button type="button">Gerar</button>
    </div>
  </section>
  <script type="module" src="./assets/js/main.js"></script>
</body>

</html>
