<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Calculadora - Soma</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Somar</h1>
        <div class="calc">
            <input type="number" id="tn1Soma" class="tn" placeholder="Primeiro número"> +
            <input type="number" id="tn2Soma" class="tn" placeholder="Segundo número">
            <input type="button" id="tbSoma" class="tb" onclick="somar()" value="Somar">
        </div>
        <h2 class="resultSoma" name="resultsoma">Resultado</h2>

        <h1 class="title">Subtrair</h1>
        <div class="calc">
            <input type="number" id="tn1Sub" class="tn" placeholder="Primeiro número"> -
            <input type="number" id="tn2Sub" class="tn" placeholder="Segundo número">
            <input type="button" id="tbSub" class="tb" onclick="sub()" value="Subtrair">
        </div>
        <h2 class="resultSub" name="resultsub">Resultado</h2>
    </div>
    <script src="./app.js"></script>
</body>
</html>
