<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Validar form</title>
</head>
<body>
    <section class="container">
        <h1>Formulário de cadastro</h1>
        <ul>
            <li>Criar um texto de erro abaixo do input</li>
            <li>Nenhum campo pode estar vazio</li>
            <li>Usuário só poderá conter letras e/ou números</li>
            <li>Usuário deverá ter entre 3 e 12 caracteres</li>
            <li>Senha precisa ter entre 6 e 12 caracteres</li>
        </ul>
        <form action="/" class="formulario" method="POST">
            <div>
                <label for="nome">Nome: </label>
                <input type="text" class="nome validar">
            </div>
            <div>
                <label for="surname">Sobrenome: </label>
                <input type="text" class="surname validar">
            </div>
            <div>
                <label for="cpf">CPF: </label>
                <input type="text" class="cpf validar">
            </div>
            <div>
                <label for="user">Usuário: </label>
                <input type="text" class="user validar">
            </div>
            <div>
                <label for="password">Senha: </label>
                <input type="password" class="password validar">
            </div>
            <div>
                <label for="repeatPassword">Repetir a senha: </label>
                <input type="password" class="repeatPassword validar">
            </div>
            <button type="submit" class="btn-submit">Enviar!</button>
        </form>
    </section>
    <script src="./assets/js/classValidaCPF.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
